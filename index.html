<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Accordian</h2>

    <p>Click buttons to reveal content</p>

    <button class="accordian">Section 1</button>

    <div class="panel">

        <p>This is the content of section 1 - it is amazing</p>

    </div>

    <button class="accordian">Section 2</button>

    <div class="panel">

        <p>This is the content of section 2 - it is even more amazing</p>

    </div>

    <button class="accordian">Section 3</button>

    <div class="panel">

        <p>This is the content of section 3 - it is the most amazing!!!!!</p>

    </div>



    <script>
        var acc = document.getElementsByClassName("accordian");
        var i;


        for (i = 0; i < acc.length; i++) {

            acc[i].addEventListener("click", function() {

                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if(panel.style.maxHeight) {
                    
                    panel.style.maxHeight = null;
                }   else {
                    
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }


            } 
                                   ); <!--close of event listener-->

        }
    </script>





</body></html>
